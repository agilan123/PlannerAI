<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVA</title>
<style>
body {
  height: 100vh; /* Set body height to viewport height */
  overflow: hidden; /* Hide overflow content */
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
  font-family: Arial, sans-serif;
  background-color: #3B3838;
}

.container {
  position: relative;
  height: 100%;
  padding: 20px; /* Add padding */
}



.header {
  text-align: center;
  color: #9B9595;
  padding: 20px;
}

.header h1 {
  font-size: 48px; /* Bigger font size for the title */
}


.menu-icon {
  position: absolute;
  top: 20px;
  left: 20px;
  cursor: pointer;
  z-index: 1;
}

.menu-icon .bar {
  display: block;
  width: 35px;
  height: 5px;
  background-color: #1B1010;
  margin: 6px 0;
}

.avatar-placeholder {
  position: absolute;
  top: 20px;
  right: 20px; /* Adjusted to position on the right */
  width: 50px;
  height: 50px;
  background-color: #9B9595; /* Placeholder background color */
  border-radius: 50%; /* Ensures it's a circle */
}


.menu {
  display: none;
  background-color: #3B3838;
  position: absolute;
  top: 80px;
  left: 20px; /* Adjusted from right to left */
  border: 1px solid #9B9595;
  border-radius: 5px;
}

.menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu ul li a {
  text-decoration: none;
  color: #9B9595;
  padding: 10px 15px;
  display: block;
}

.menu ul li a:hover {
  background-color: #1B1010;
}

.card {
  background: #2C2A2A;
  border-radius: 15px; /* Rounded corners */
  padding: 20px;
  margin-bottom: 20px; /* Space between cards */
}

.card h2, .card p {
  color: #9B9595;
}

.chat-input {
  display: flex;
  justify-content: space-between; /* Adjusted for spacing between items */
  align-items: center;
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  border-radius: 15px; /* Rounded corners for input area */
}

.chat-input input, .chat-input button {
  padding: 10px;
  border: none;
  border-radius: 15px; /* Rounded corners */
  font-size: 16px;
}

.chat-input input {
  flex-grow: 1;
  margin-right: 10px; /* Space between input and button */
  color: #3B3838;
}

.chat-input button {
  background-color: #1B1010;
  color: #9B9595;
  cursor: pointer;
  white-space: nowrap;
}

.chat-input button:hover {
  background-color: #9B9595;
  color: #3B3838;
}

/* Added boxes above the chat input */
.box-container {
  position: absolute;
  bottom: 130px; /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  display: flex;
  justify-content: space-between;
}

.box {
  width: 48%; /* Adjust as needed for two boxes */
  height: 50px; /* Adjust as needed */
  background-color: #2C2A2A;
  border-radius: 15px;
  color: #9B9595;
  text-align: center;
  line-height: 50px; /* Vertical centering for text */
}


</style>
</head>
<body>
<div class="container">
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="avatar-placeholder"></div>

    <div class="menu">
        <ul>
            <li><a href="ava.html">AVA</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="profile.html">Profile</a></li>

        </ul>
    </div>
    <div class="header">
        <h1>AVA</h1>
    </div>
    <!-- Placeholder for the boxes above the chat input -->
    <div class="box-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Enter task or set a goal...">
        <button>Send</button>
    </div>
</div>
<script>
function toggleMenu() {
  var menu = document.querySelector('.menu');
  if (menu.style.display === 'block') {
    menu.style.display = 'none';
  } else {
    menu.style.display = 'block';
  }
}
</script>
</body>
</html>
