<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
body {
  height: 100vh;
  overflow: hidden;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #3B3838;
}

.container {
  position: relative;
  height: 100%;
  padding: 20px;
}

.header {
  text-align: center;
  color: #9B9595;
  padding: 20px;
}

.header h1 {
  font-size: 48px;
}

.menu-icon {
  position: absolute;
  top: 20px;
  left: 20px;
  cursor: pointer;
  z-index: 1;
}

.menu-icon .bar {
  display: block;
  width: 35px;
  height: 5px;
  background-color: #1B1010;
  margin: 6px 0;
}

.menu {
  display: none;
  background-color: #3B3838;
  position: absolute;
  top: 80px;
  left: 20px;
  border: 1px solid #9B9595;
  border-radius: 5px;
}

.menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu ul li a {
  text-decoration: none;
  color: #9B9595;
  padding: 10px 15px;
  display: block;
}

.menu ul li a:hover {
  background-color: #1B1010;
}

.avatar {
  position: absolute;
  top: 50px; /* Adjusted */
  left: 50px; /* Adjusted */
  width: 150px;
  height: 150px;
  background-color: #9B9595;
  border-radius: 50%;
}

.profile-info {
  position: absolute;
  top: 80px; /* Adjusted */
  left: 250px; /* Adjusted */
  color: #9B9595;
}


.profile-info h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.profile-info p {
  font-size: 18px;
}

</style>
</head>
<body>
<div class="container">
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="ava.html">Back to Ava</a></li>
        </ul>
    </div>
    <div class="header">
        <h1>Profile</h1>
    </div>
    <div class="avatar"></div>
    <div class="profile-info">
        <h2>John Doe</h2>
        <p>johndoe@gmail.com</p>
    </div>
</div>
<script>
function toggleMenu() {
  var menu = document.querySelector('.menu');
  if (menu.style.display === 'block') {
    menu.style.display = 'none';
  } else {
    menu.style.display = 'block';
  }
}
</script>
</body>
</html>
